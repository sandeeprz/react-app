
trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      ubuntu
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'docker_sc'
        repository: 'new/react-app'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'